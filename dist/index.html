<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="head">
      <div class="titleName">planIt</div>
      <div class="user">example@idk.com</div>
    </div>
    <div class="main">
      <div class="sidebar">
        
        <button class="all">All</button>
        <button class="today">Today</button>
        <button class="thisWeek">This Week</button>
        <div class="projects">
          <button class="projectBtn">Projects</button>
          <div class="projCont" style="display:none">
           
          </div>
        </div>
        <div class="projectAdd">
          <button class="addProject">Add Project</button>
          <form action="#" class="projectForm" style="display: none">
            <label for="projName">Project Name:</label>
            <input type="text" id="projName" name="project" />
            <button class="submit" type="submit">Add+</button>
          </form>
        </div>
      </div>
      <div class="display">
         <div id="posts" class="posts"></div>
         <button class="addTask">Add Task</button>
        <div class="addNew">
          <form action="#" id="form" class="toDoForm" style="display: none;">
            <div class="formItem">
              <label for="title" class="title">Title:</label>
              <input type="text" id="title" name="title" />
            </div>
            <div class="formItem">
              <label for="description" class="description">Description:</label>
              <input type="text" id="description" name="description" />
            </div>
            <div class="formItem">
              <label for="date" class="dueDate">Due Date: </label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="formItem">
              <label for="priority" class="priority">Priority:</label>
              <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="low">Medium</option>
                <option value="low">High</option>
              </select>
            </div>
            <div class="formItem">
                <button class="add" type="submit">add+</button>
            </div>
          </form>
        </div>
       
      </div>
    </div>

    <div class="footer"></div>
    <script src="main.js"></script>
  </body>
</html>
