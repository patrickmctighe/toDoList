<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P L A N - I T</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap" rel="stylesheet">
  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

  </head>
  <body>
    <div class="head">
      <div class="titleName">p l a n - I t</div>
      <div class="user">example@idk.com</div>
    </div>
    <div class="main">
      <div class="sidebar">
        <button class="all">A l l</button>
        <div class="projects">
          <button class="projectBtn">P r o j e c t s</button>
          <div class="projCont" style="display: none"></div>
        </div>
        <div class="projectAdd">
          <button class="addProject">A d d - P r o j e c t</button>
          <form action="#" class="projectForm" style="display: none">
            <label for="projName">Project Name:</label>
            <input type="text" id="projName" name="project" />
            <button class="submit" type="submit">+</button>
          </form>
        </div>
        <button class="addTask">A d d - T a s k</button>
      </div>
      <div class="display">
        <div id="posts" class="posts"></div>
        <!-- <button class="addTask">Add Task</button> -->
        <div class="addNew">
          
          <form action="#" id="form" class="toDoForm" >
           <div class="desTit"> <div class="formItem">
              <label for="title" class="title">Title:</label>
              <input type="text" id="title" name="title" />
            </div>
            <div class="formItem">
              <label for="description" class="description">Description:</label>
              <input type="" id="description" name="description" />
            </div></div>
            <div class="datPri"><div class="formItem">
              <label for="date" class="dueDate">Due Date: </label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="formItem">
              <label for="priority" class="priority">Priority:</label>
              <select name="priority" id="priority" >
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div></div>
            
            <!-- <div class="formItem">
              <label for="check" class="check">Compeleted</label>
              <input type="checkbox" id="check">
            </div> -->
            <div class="formItem">
              <button class="add" type="submit">+</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="footer"></div>
    <script src="main.js"></script>
  </body>
</html>
